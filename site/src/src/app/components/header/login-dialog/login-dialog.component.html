<h2 mat-dialog-title>{{ 'login-dialog.Login' | translate }}</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">

        <mat-form-field appearance="fill">
            <mat-label>{{ 'login-dialog.UsernameOrEMail' | translate }}</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                {{ 'login-dialog.Required' | translate }}
            </mat-error>
        </mat-form-field>

        <br />

        <mat-form-field appearance="fill">
            <mat-label>{{ 'login-dialog.Password' | translate }}</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                {{ 'login-dialog.Required' | translate }}
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>{{ 'login-dialog.Cancel' | translate }}</button>
        <button mat-raised-button color="secondary" type="submit" [disabled]="loginForm.invalid">{{ 'login-dialog.Login' | translate }}</button>
    </mat-dialog-actions>
</form>
