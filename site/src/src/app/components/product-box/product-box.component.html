             data-holder-rendered="true">

        <h3 class="mat-h3 collect-h3">{{ collectible?.name }}</h3>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mat-small">
                {{collectible?.type}}

            <span class="badge badge-primary mat-small">Csereérték: <span class="font-bold">{{collectible?.value }}</span></span>
        </div>
    </div>
</div>
