<button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="getCartItems().length" matBadgeColor="warn">shopping_cart</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
            <span class="mr-16">{{ getCartItems().length }} Szalveta</span>
            <a routerLink="cart">View Cart</a>
        </div>
        <div class="py-3">
            <mat-grid-list cols="3" rowHeight="50px">
                <ng-container *ngFor="let cartItem of getCartItems()">
                    <mat-grid-tile>
                        <img class="flex-col" src="/assets/images/mini/TN_{{ cartItem.collectible.file_name}}">
                    </mat-grid-tile>
                    <mat-grid-tile colspan="2">
                        {{ cartItem.collectible.name }}
                    </mat-grid-tile>
                </ng-container>
                <ng-container *ngIf="getCartItems().length === 0">
                    <mat-grid-tile colspan="3">
                        A kosár üres
                    </mat-grid-tile>
                </ng-container>
            </mat-grid-list>
        </div>
        <div>
            <ng-container *ngIf="getCartItems().length > 0">
                <mat-grid-list cols="2" rowHeight="20px">
                    <mat-grid-tile rowspan="2">
                        Összesen:
                    </mat-grid-tile>
                    <mat-grid-tile><span class="font-bold">{{ getCart().getAllQuantity() }} db</span> &nbsp;szalvéta</mat-grid-tile>
                    <mat-grid-tile><span class="font-bold">{{ getCart().getAllValue() }}</span> &nbsp;értékben</mat-grid-tile>
                </mat-grid-list>
            </ng-container>
        </div>
        <div class="pt-3 flex justify-between">
            <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
            <button
                    routerLink="cart"
                    class="bg-green-600 text-white  w-9 h-9">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
    </div>
</mat-menu>
